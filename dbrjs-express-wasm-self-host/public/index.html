<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>

    <button id="btn-show-scanner">show scanner</button>

<!-- Please visit https://www.dynamsoft.com/customer/license/trialLicense/?product=dbr&utm_source=github&package=js to get a trial license. -->
<script src="dynamsoft-javascript-barcode/dist/dbr.js"></script>

<script>
    Dynamsoft.DBR.BarcodeReader.engineResourcePath = "dynamsoft-javascript-barcode/dist/";
    // scanner for decoding video
    let pScanner = null;

    // decode video from camera
    document.getElementById('btn-show-scanner').addEventListener('click', async () => {
        try{
            let scanner = await (pScanner = pScanner || Dynamsoft.DBR.BarcodeScanner.createInstance());

            scanner.onUnduplicatedRead = (txt, result) => {
                console.log(result.barcodeFormatString + ': ' + txt);
            };

            await scanner.show();
        }catch(ex){
            alert(ex.message);
            throw ex;
        }
    });
</script>
</body>
</html>
