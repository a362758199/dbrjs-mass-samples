<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test DLS3 Network</title>
</head>
<body>
<script>
  (async()=>{
    try{
      let rep = await fetch('https://mdls.dynamsoftonline.com/lts/test');
      if(!rep.ok){
        alert(`httpcode: ${rep.status}`);
      }else{
        alert(`message: ${await rep.text()}`);
      }
    }catch(ex){
      alert(`name: ${ex.name}, message: ${ex.message}`);
    }
  })();
</script>
</body>
</html>
